{% extends "flash/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form | crispy }} <!--#filters form through crispy -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary mt-2" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
